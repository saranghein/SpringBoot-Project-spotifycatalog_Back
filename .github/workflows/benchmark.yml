name: Publish Benchmark

on:
  workflow_dispatch:
  push:
    paths:
      - "bench/result.json"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (current branch)
        uses: actions/checkout@v4

      - name: Remove BOM from benchmark JSON (if any)
        run: sed -i '1s/^\xEF\xBB\xBF//' bench/result.json

      - name: Publish memory benchmark (commit into gh-pages)
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: customSmallerIsBetter
          output-file-path: bench/result.json
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/bench-memory
          auto-push: true
          github-token: ${{ secrets.GITHUB_TOKEN }}